<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS (Optional) -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .alert-message {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Employee Register</h1>
        <form th:action="@{/employee/save}" method="POST" th:object="${employee}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="text" id="salary" class="form-control" th:field="*{salary}" placeholder="Enter salary" required>
            </div>
            <div class="form-group">
                <label for="captchaImage">Captcha</label>
                <!-- Captcha image displayed for the user -->
                <img th:src="'data:image/png;base64,' + ${image}" alt="Captcha Image" class="img-fluid"/>
            </div>
            <div class="form-group">
                <label for="captcha">Enter Captcha</label>
                <!-- Input field for user to enter the captcha value -->
                <input type="text" id="captcha" class="form-control" th:field="*{captcha}" placeholder="Enter captcha" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>

        <div th:if="${message != null}" class="alert alert-info alert-message" role="alert" th:text="${message}"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
